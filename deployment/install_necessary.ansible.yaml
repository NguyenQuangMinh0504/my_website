---
- hosts: website_server
  become: yes
  gather_facts: no
  name: Install necessary package
  tasks:
    - name: Install git
      ansible.builtin.apt:
        name:
          - git
    # - name: Install python mysql module to use ansible mysql
    #   ansible.builtin.apt:
    #     name:
    #       - python3-mysqldb
    - name: Install lsof
      ansible.builtin.apt:
        name:
          - lsof
    - name: Install python venv setup
      ansible.builtin.apt:
        name:
          - python3-venv
    - name: Install python pip module
      ansible.builtin.apt:
        name:
          - python3-pip
    - name: Install apt module for mysqlclient, which is necessary for django mysql engine
    # https://github.com/PyMySQL/mysqlclient
      ansible.builtin.apt:
        name:
          - build-essential
          - pkg-config
          - python3-dev
          - default-libmysqlclient-dev
    - name: Install supervisor for manage processeses
      ansible.builtin.apt:
        name:
          - supervisor
    # - name: Install prometheus
    #   ansible.builtin.apt:
    #     name:
    #       - prometheus
    - name: Add openresty GPG key
      ansible.builtin.apt_key:
        url: https://openresty.org/package/pubkey.gpg
    - name: Add openresty repository
      ansible.builtin.apt_repository:
        repo: deb http://openresty.org/package/debian bullseye openresty
    - name: Install openresty
      ansible.builtin.apt:
        name:
          - openresty
    - name: Add Docker host to /etc/hosts
      ansible.builtin.lineinfile:
        path: /etc/hosts
        line: 127.0.0.1 host.docker.internal