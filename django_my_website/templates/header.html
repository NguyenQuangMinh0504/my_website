<head>
    {% load static %}
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog cá nhân của Nguyễn Quang Minh (Sấu Gấu)">
    <link rel="canonical" href="{{ canonical_link }}">
    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sấu Gấu blog">
    <meta property="og:url" content="https://saugau.com">
    <meta property="og:image" content="{% static 'images/dien_bien_phu_city.jpeg' %}">
    <meta property="og:description" content="Blog cá nhân của Nguyễn Quang Minh (Sấu Gấu)">
    <!-- End Open graph -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
