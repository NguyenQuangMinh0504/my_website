{% extends 'base.html' %}
{% block content %}
<h1>Đây là nơi mình note lưu ý và viết những gì mình thích</h1>
<br>
{% for blog in blogs %}
    <article class="border">
        <h2 class="mt-2 ms-2"><a href="{% url 'blog-detail' blog.title|slugify %}">{{ blog.title }}</a></h2>
        <p class="mt-2 ms-2">{{ blog.snippet }}</p>
    </article>
    <br>
{% endfor %}
{% endblock %}
